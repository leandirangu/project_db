{% extends 'layout.html'%}

{% block content%}
<body>
  <div class="container">
    <table class="table">
      <thead>
    <tr>
        <th>Title</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody>
      {% for blog in blogs %}
      <tr>
        <td>{{blog.title}}</td>
        <td>{{blog.body}} </td>
      </tr>
      {% endfor %}

    </tbody>

    </table>
    <a href="{{url_for('add')}}"><button  class="btn btn-primary">Add A Blog</button></a>
  </div>
</body>
{% endblock %}
